<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="calculate">
        <h1 class="calculate-line">0</h1>
        <div class="calculate-buttons">
            <button class="calculate-button numeric-button">7</button>
            <button class="calculate-button numeric-button">8</button>
            <button class="calculate-button numeric-button">9</button>
            <button class="calculate-button">DEL</button>
            <button class="calculate-button numeric-button">4</button>
            <button class="calculate-button numeric-button">5</button>
            <button class="calculate-button numeric-button">6</button>
            <button class="calculate-button operation-button">+</button>
            <button class="calculate-button numeric-button">1</button>
            <button class="calculate-button numeric-button">2</button>
            <button class="calculate-button numeric-button">3</button>
            <button class="calculate-button operation-button">-</button>
            <button class="calculate-button operation-button">.</button>
            <button class="calculate-button numeric-button">0</button>
            <button class="calculate-button operation-button">/</button>
            <button class="calculate-button operation-button">*</button>
            <button class="calculate-button button-wide">RESET</button>
            <button class="calculate-button button-wide">=</button>
        </div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
